@if (places.length === 0) {
  <div class="place-list-container">
    <div>
      <span>No hay datos para mostrar</span>
      <i class="fa-solid fa-face-frown"></i>
    </div>
  </div>
} @else {
  <!-- @for (item of places; track $index) {
    <div class="no-place-list-container">
      <span>{{item.tags.name}}</span>
    </div>
  }
  <mat-paginator [length]="places.length" [pageSize]="10" [pageSizeOptions]="[10, 15, 25]" [showFirstLastButtons]="true" aria-label="Selecciona una pagina"></mat-paginator> -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Place Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="places.length" [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons aria-label="Selecciona una pagina"></mat-paginator>
  </div>
}
