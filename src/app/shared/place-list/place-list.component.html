@if (places.length === 0) {
  <div class="place-list-container">
    <div class="first-text d-flex flex-column align-items-center">
      <span>No hay datos para mostrar</span>
      <span class="mt-3 text-center">Selecciona un opción para mostrar los lugares</span>
    </div>
  </div>
} @else {
  <div class="place-table-container d-flex flex-column justify-content-center align-items-center">
    <table class="place-table mb-3">
      <thead class="place-table-head">
        <tr>
          <th class="place-id">Place ID</th>
          <th class="place-name">Nombre</th>
          <th class="place-city">Comuna</th>
          <th class="place-country">País</th>
        </tr>
      </thead>
      <tbody class="place-table-body">
        @for (place of paginatedPlaces; track $index) {
          <tr>
            <td class="place-item">{{place.id}}</td>
            <td class="place-item">{{place.name}}</td>
            <td class="place-item">{{place.city}}</td>
            <td class="">
              <button class="btn btn-primary" (click)="addToFavorites($index)">
                <span class="btn-text">Agregar</span>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
    <div class="w-100">
      <app-paginator [totalPages]="totalPages" [currentPage]="currentPage" (pageChange)="goToPage($event)"></app-paginator>
    </div>
  </div>
}
