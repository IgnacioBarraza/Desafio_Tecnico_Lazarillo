<div class="main-container">
  <div class="search d-flex align-items-end mb-3 mt-3">
    <div class="place-select-menu">
      <div class="select-btn" aria-labelledby="Selector de lugares">
        @if (optionSelected.length === 0) {
          <span class="btn-text">Selecciona un lugar</span>
        } @else {
          <span class="btn-text">{{optionSelected}}</span>
        }
        <i class="fas fa-caret-down"></i>
      </div>
      <ul class="options" aria-labelledby="Opciones">
        @for (option of options; track $index) {
          <li class="place-option" (click)="getPlaceData($index); closePeriodMenu()">
            <div class="options-container">
              <span class="option-text">{{option.name}}</span>
            </div>
          </li>
        }
      </ul>
    </div>
    @if (!isMapData) {
      <div class="info-text ms-3">
        <span>Estas opciones representan lugares ubicados en Santiago de Chile (por ahora ðŸ‘€)</span>
      </div>
    }
  </div>
  <div class="map-wrapper">
    @if (isAddingMarkers) {
      <div class="spinner-container">
        <div class="lds-dual-ring"></div>
      </div>
    }
    <div id="map"></div>
  </div>
</div>
